[package]
name = "scryfall"
version = "0.8.0"
authors = ["Mendess2526 <pedro.mendes.26@gmail.com>"]
edition = "2018"
description = "A wrapper around the scryfall magic the gathering api"
license = "MIT"
repository = "https://github.com/Mendess2526/scryfall-rs"
readme = "README.md"
keywords = ["mtg", "Magic", "API", "Scryfall"]
categories = ["api-bindings", "games"]

[features]
default_features = ["rate_limiter"]
rate_limiter = []

[dependencies]
cfg-if = "1.0.0"
chrono = { version = "0.4", features = ["serde"] }
itertools = "0.9"
once_cell = "1.5.2"
percent-encoding = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.23"
tinyvec = "1.1.1"
ureq = { version = "2.0.1" }
url = { version = "2.2.0", features = ["serde"] }
uuid = { version = "0.8.2", features = ["serde"] }

[dev-dependencies]
rayon = "1"
